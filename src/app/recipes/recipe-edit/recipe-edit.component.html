<form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-xs-12">
                <button type="submit" class="btn btn-primary" [disabled]="!recipeForm.valid">Save</button>
                <button type="submit" class="btn btn-danger" [routerLink]="['../']">Cancel</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label>Recipe Name</label>
                <input type="text" id="name" class="form-control" formControlName="name">
              </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label>Recipe Image Path</label>
                <input type="text" id="image" class="form-control" formControlName="image" #imagePath>
              </div>
            </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <img [src]="imagePath.value" class="img-responsive"/>
            </div>
          </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label>Description</label>
                <textarea type="text" rows="6" class="form-control" id="desc" formControlName="desc"></textarea>
              </div>
            </div>
        </div>
        <div class="row" formArrayName="ingredients" >
          <div class="col-xs-12 form-group"  *ngFor="let ingredient of getIngredients();let i=index" [formGroupName]="i" style="margin-top: 10px;">
            <div class="col-xs-8"> 
              <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="col-xs-2">
              <input type="number" class="form-control" formControlName="amount">
            </div>
            <div class="col-xs-2">
              <button class="btn btn-danger" type="button" (click)="onDeleteIngredient(i)">X</button>
            </div>
          </div>
          <br>
          <div class="row" class="form-group">
              <div class="col-xs-12">
                <button class="btn btn-success" (click)="addIngredient()" type="button">Add Ingredient</button>
              </div>
            </div>
        </div>
</form>
