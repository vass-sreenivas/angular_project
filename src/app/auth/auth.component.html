<div class="row">
    <!-- <div class="col-xs-12 col-md-6 col-md-offset-3" *ngIf="error">
        <div class="alert alert-danger">
          <p>{{error}}</p>
        </div>
    </div> -->
    <!-- <app-alert [message]="error" *ngIf="error" (close)="handleError()"></app-alert> -->
    <ng-template placeHolder></ng-template>
    <div class="col-xs-12 col-md-6 col-md-offset-3">
       <form #authForm="ngForm" (ngSubmit)="onSubmit()">
           <div class="form-group">
               <label>Email</label>
               <input type="text" class="form-control"
                ngModel
                name="email"
                required
                email/>
           </div>
           <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control"
              ngModel
              name="password"
              required
              minlength="6"/>
           </div>
        <div>
            <button class="btn btn-primary" [disabled]="!authForm.valid" type="submit">{{ isLoginMode?'Login':'SignUp'}}</button> |
            <button class="btn btn-primary" (click)="onSwitchMode()" type="button">{{ isLoginMode?'Switch To SignUp':'Switch To Login'}}</button>
        </div>
       </form>
    </div>
</div>
